buildscript {
    repositories {
        jcenter()
    }
    
    dependencies {
        classpath 'nl.javadude.gradle.plugins:license-gradle-plugin:0.10.0'
        classpath 'io.ratpack:ratpack-gradle:1.5.1'
    }
}

apply plugin: 'groovy'
apply plugin: 'io.ratpack.ratpack-groovy'

apply from: 'integTest.gradle'
apply from: 'license.gradle'

repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'org.codehaus.groovy:groovy-all:2.4.13'
    compile 'org.gebish:geb-core:2.0'
    compile 'org.seleniumhq.selenium:selenium-chrome-driver:3.8.1'
    compile 'org.seleniumhq.selenium:selenium-support:3.8.1'
    compile 'org.seleniumhq.selenium:selenium-api:3.8.1'

    compile 'ch.qos.logback:logback-classic:1.2.3'

    testCompile 'junit:junit:4.12'
}

import org.apache.tools.ant.filters.ReplaceTokens
processResources {
    filesMatching('**/org.codehaus.groovy.runtime.ExtensionModule') {
        filter(ReplaceTokens, tokens: [NAME: project.name, VERSION: project.version])
    }
}